<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-12">
      <h1>Here are all your projects</h1>
      <p>Click anyone below to start editing where you left off</p>
      <p><a href="#" class="btn btn-primary btn-large">Learn more »</a></p>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-4" data-ng-repeat="project in manage.projects">
      <h2>{{project.name}}</h2>
      <p>{{project.summary}}</p>
      <div>
        <table ng-if="$index == 0">
          <tr>
            <td>View: </td>
            <td class="statusLabel shared">
              <span>Everyone</span>
            </td>
          </tr>
          <tr>
            <td>Edit: </td>
            <td class="statusLabel private">
              <span>Only You</span>
            </td>
          </tr>
        </table>
        <table ng-if="$index == 1">
          <tr>
            <td>View: </td>
            <td class="statusLabel shared">
              <span>Everyone</span>
            </td>
          </tr>
          <tr>
            <td>Edit: </td>
            <td class="statusLabel shared">
              <span>Everyone</span>
            </td>
          </tr>
        </table>
      </div>
      <p><a class="btn" href="#">View details »</a></p>
    </div><!--/span-->
  </div><!--/row-->
    
  <footer>
  </footer>
</div>
