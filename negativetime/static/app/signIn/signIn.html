<div id="signIn" class="row">
	<div class="col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
	  	<div class="form-group">
			<label for="username">Username</label>
			<input id="username" class="form-control" type="text" placeholder="Username" data-ng-model="signIn.username">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input id="password" class="form-control" type="password" placeholder="Password" data-ng-model="signIn.password">
		</div>
		<div class="form-group">
			<button data-ng-click="signIn.signIn()" class="btn btn-primary">Sign In</button>
		</div>
	</div>
</div>
